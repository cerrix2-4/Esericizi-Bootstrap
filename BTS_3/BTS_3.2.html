<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>BTS_3.2 - Immagini e Jumbotron</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-4" id="top">
    <h1 class="mb-4">BTS_3.2 - Jumbotron, Immagini, Alert e Bottoni</h1>

    <!-- Jumbtron alternativo -->
    <div class="p-5 mb-4 bg-info text-white rounded-3">
      <div class="container-fluid py-2">
        <h2 class="display-6">Galleria immagini</h2>
        <p class="lead">Segue una serie di immagini con posizionamenti e stili diversi.</p>
      </div>
    </div>

    <!-- Immagini: destra in cerchio, centrata in thumbnail, sinistra arrotondata -->
    <div class="mb-4">
      <!-- immagine fluttuante a destra in cerchio -->
      <img src="images\speed_trying_not_to_laugh.jpg" alt="destra" class="float-end rounded-circle img-fluid w-25 ms-3 mb-2">

      <!-- immagine fluttuante a sinistra con bordi arrotondati -->
      <img src="images\PleaseSpeedINeedThisjpg.jpg" alt="sinistra" class="float-start rounded img-fluid w-25 me-3 mb-2">

      <!-- immagine centrata in thumbnail -->
      <figure class="text-center">
        <img src="images\MyMomIsKindaHomeless.jpg" class="img-thumbnail img-fluid mx-auto d-block w-25" alt="centrata">
        <figcaption class="mt-2">Immagine centrata in thumbnail</figcaption>
      </figure>

      <div class="clearfix"></div>
    </div>

    <!-- Alert success con link a inizio e chiusura con fade -->
    <div class="mb-4">
      <div class="alert alert-success alert-dismissible fade show" role="alert">
        Operazione completata con successo. <a href="#top" class="alert-link">Torna all'inizio</a>.
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    </div>

    <!-- Bottoni: outline, block-level, gruppo con dropdown -->
    <div class="row gy-3">
      <div class="col-md-4">
        <button class="btn btn-outline-primary w-100">Outline Button</button>
      </div>

      <div class="col-md-4">
        <!-- block-level button: usare d-grid per bottone a larghezza completa -->
        <div class="d-grid">
          <button class="btn btn-primary">Block Level Button</button>
        </div>
      </div>

      <div class="col-md-4">
        <!-- gruppo di bottoni con dropdown -->
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-secondary">Az. 1</button>
          <button type="button" class="btn btn-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
            <span class="visually-hidden">Toggle Dropdown</span>
          </button>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#">Azione 1</a></li>
            <li><a class="dropdown-item" href="#">Azione 2</a></li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="#">Altro</a></li>
          </ul>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
